<!DOCTYPE html>
<html lang="en">
<head>
  <title>susmitha muppalla vaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
</head>
<body>
    <h2>susmitha muppalla selects a vacation </h2>
    <div class="container">
        <form>
           <div class="form-group">
            <input type="checkbox" id="byair" name="vacationtime" value="true">
            <label for="air">Travel by Air</label></div> <br>
            <div class="form-group">
            <input type="checkbox" id="bydomestic" name="vacationtime" value="true">
            <label for="domestic">Domestic</label> </div><br>
            <div class="form-group">
            <input type="checkbox" id="byresort" name="vacationtime" value="false">
            <label for="resort">Resort</label> </div><br>
            <div class="form-group">
            <input type="button" class="btn btn-warning" value="Select a vacation" onclick="selectVacation()">
        </div>
        </form>
        <br>
        <script>
            var my_vacation={};
            function selectVacation(){
                my_vacation={};
                let throughair=document.getElementById("byair").checked
                let throughdomestic=document.getElementById("bydomestic").checked
                let throughresort=document.getElementById("byresort").checked
        if(throughair)
        {
            my_vacation.byair=true;
        }
        else
        {
            my_vacation.byair=false;
        }
        if(throughdomestic)
        {
            my_vacation.bydomestic=true;
        }
        else
        {
            my_vacation.bydomestic=false;
        }
        if(throughresort)
        {
            my_vacation.byresort=true;
        }
        else
        {
            my_vacation.byresort=false;
        }
        
    
        document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
    }
        </script>
        <form>
            <label for="city">Enter a city</label>
            <input type="text" id="city" name="propertyname" value="city"> <br>
            <br>
            <label for="price">Enter price</label>
            <input type="text" id="price" name="vacationprice"> 
        <br>
            <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
            <p id="result">A vacation is selected and also updated</p>
        </form> 
    <script>
        function updateVacation()
    {
        let city=document.getElementById("city").value;
        let price=document.getElementById("price").value;
        my_vacation["city"]=city;
        my_vacation["price"]=price;
    
        document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
    }
    
       </script>
        



</body>
</html>
